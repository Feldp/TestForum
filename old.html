<script>
    content = {
    0 : `<h3 class="text-2xl p-4">Issou Complète ce test pour découvrir si tu es un vrai déchet !</h3> 
        <button id="next" class="bg-blue-600 rounded p-2 shadow hover:bg-blue-700 transition duration-150">Commencer le test</button>`
    };

    let score = 1;
    let curr = 0;

    function updateScore() {
        const target = document.getElementById("value");
        if (target) {
            let value = Number(target.value);
            score += value;
            console.log(score);
        }
    }

    function nextQuestion() {
        // updateScore();
        zero.innerHTML = content[0];
        // nextButton = document.getElementById("next");
        // nextButton.addEventListener("click", nextQuestion);
    }

    function decrement(e) {
      const btn = e.target.parentNode.parentElement.querySelector(
        'button[data-action="decrement"]'
      );
      const target = btn.nextElementSibling;
      let value = Number(target.value);
      if (value > 0)
        value--;
      target.value = value;
    }
  
    function increment(e) {
      const btn = e.target.parentNode.parentElement.querySelector(
        'button[data-action="decrement"]'
      );
      const target = btn.nextElementSibling;
      let value = Number(target.value);
      value++;
      target.value = value;
    }

    const nextButton = document.getElementById("next");
    const zero = document.getElementById("zero");
    nextButton.addEventListener("click", nextQuestion);
  
    const decrementButtons = document.querySelectorAll(
      `button[data-action="decrement"]`
    );
  
    const incrementButtons = document.querySelectorAll(
      `button[data-action="increment"]`
    );
  
    decrementButtons.forEach(btn => {
      btn.addEventListener("click", decrement);
    });
  
    incrementButtons.forEach(btn => {
      btn.addEventListener("click", increment);
    });
  </script>
